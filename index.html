<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    p {
      opacity: 0;
    }

    main {
      display: none;
    }

    button {
      margin-top: 20vh;
      background-color: #088cac;
      /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="click">
    <button type="button" onclick="start()">SMOOSH</button>
  </div>

  <main>
    <div id="frame-1">
      <img src="lost.jpg">
      <p>
        Sometimes it feels like being lost in an icy wilderness.
      </p>
    </div>

    <div id="frame-2">
      <img src="slip.jpeg">
      <p>
        One step forward, and a big slip backward.
      </p>
    </div>

    <div id="frame-3">
      <img src="angry.jpg">

      <p>
        With angry dangers that are best avoided.
      </p>
    </div>

    <div id="frame-4">
      <img src="mama.jpg">
      <p>
        But it's going to turn out ok. And I'm here for you.
      </p>
    </div>
    <audio controls>
      <source src="indigo.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
  </main>

  <script src="script.js">
  </script>
</body>

</html>
